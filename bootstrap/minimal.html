<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootdata/css/bootstrap.min.css" />
    <script src="bootdata/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .size{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h3> MINIMAL STATISTICS CARDS</h3>
    <p class="text-muted mb-4"> Statistics on minimal cards</p>
      <div class="grid ms-4 ">
        <div class="row row-cols-2 row-cols-sm-5 g-2 g-sm-3">
          <div class="col ms-2 shadow bg-white rounded me-2 mb-0" style="display: inline-flex;">
              <i class="fa-solid fa-pencil size text-primary mt-2 ms-2" ></i>
              <figure style="margin-left: 90px; margin-bottom: 0px;">
                <blockquote class="blockquote ms-5">
                  <h5 class=" mb-4">278</h5>
                </blockquote>
                <figcaption class="blockquote-footer ">
                  New Posts
                </figcaption>
              </figure>
          </div>
          <div class="col  ms-2 shadow bg-white rounded me-2" style="display: inline-flex;">
            <i class="fa-regular fa-comment size text-warning mt-2 ms-2"></i>
            <figure style="margin-left: 70px; margin-bottom: 0px;">
              <blockquote class="blockquote" style="margin-left: 80px;">
                <h5 class=" mb-4">156</h5>
              </blockquote>
              <figcaption class="blockquote-footer ">
                New Comments
              </figcaption>
            </figure>
          </div>
          <div class="col ms-2 shadow bg-white rounded me-2"  style="display: inline-flex;" >
            <i class="fa-solid fa-chart-simple size text-success mt-2 ms-2"></i>
            <figure style="margin-left: 85px; margin-bottom: 0px;">
              <blockquote class="blockquote ms-5">
                <h5 class=" mb-4">64.89%</h5>
              </blockquote>
              <figcaption class="blockquote-footer ms-2">
                Bounce Rate
              </figcaption>
            </figure>
          </div>
          <div class="col">
            <div class="col ms-2 shadow bg-white rounded me-2"  style="display: inline-flex;">
              <i class="fa-solid fa-location-dot size text-danger mt-2 ms-2"></i>
              <figure class="me-2 "style="margin-left:80px; margin-bottom: 0px;">
                <blockquote class="blockquote ms-5">
                  <h5 class=" mb-4">423</h5>
                </blockquote>
                <figcaption class="blockquote-footer ">
                  Total Visits
                </figcaption>
              </figure>
            </div>
          </div>
          
        </div>
      </div>

      
</body>
</html>
