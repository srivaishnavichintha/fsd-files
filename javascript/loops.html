<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>looping statements</title>
</head>
<body>
    <script>
        for(let i=1;i<10 ; i++){
            document.write("iteration number:" +i +' </br>')
        }
        let count=0
        while(count<5){
            document.write('count is'  +count +' </br>');
            count++;
        }
        let x=0;
        do{
            document.write()
        }
    </script>
</body>
</html>
