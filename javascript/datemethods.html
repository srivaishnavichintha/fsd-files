<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date methods</title>
</head>
<body>
    <script type="text/javascript">
           const d= new Date();
           document.write(d+"<br>");
           document.write('current year is:'+d.getFullYear()+'<br>');
           document.write("current month is:"+(d.getMonth()+1)+'<br>');
           document.write("current day is:"+d.getDay()+'<br>');
           document.write("current hours is:"+d.getHours()+'<br>');
           document.write("current seconds is:"+d.getSeconds() +'<br>');
           document.write("current milliseconds is:"+d.getMilliseconds() +'<br>');
           document.write("full year:"+d.getFullYear()+'<br>');
           const weekday = ['sunday','monday','tuesday','wednesday','thrusday','friday','saturday'];
           let day= weekday[d.getday(1)];
           document.write('current day is:'+day);
    </script>
</body>
</html>
