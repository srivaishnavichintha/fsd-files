<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables in js</title>
</head>
<body>
    <script>
        // var keyword
        var name="vaishnavi"
        console.log(name)
        console.log(typeof(name))
        name="sri"
        console.log(name)
        var name="sri vaishnavi chintha"
        console.log(name)
        // letkeyword
        let rollno= 9
        console.log(rollno)
        rollno=900
        console.log(rollno)
        console.log(typeof(rollno))
        // let rollno=500
        // console.log(rollno) not executed
        // const keyword
        const cam="aec"
        console.log(cam)
        // cam=acet
        // console.log(cam)
    </script>
</body>
</html>
