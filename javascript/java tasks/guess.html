<body>
    <div class="main">
     <center>   <h1 style="color:red">Guess the nunber</h1>
        <p style="color: aqua;">guess a number between 1 and 10</p>
        <input type="number" id="in_tag">
        <button onclick="guess()" style="background-color: rgb(109, 240, 196);">submit guess</button>
        <p id="ptag" style="font-size: 20px;"></p></div></center>
    <script>
       
        let num=document.getElementById("in_tag")
         function guess(){
            let x= Math.floor(Math.random()*10)
            console.log(x)
           if(num.value==x){
            
                let ptag=document.getElementById("ptag")
                ptag.innerHTML="congratulations you guess the number"
           }
           else{
            let ptag=document.getElementById("ptag")
                 ptag.innerHTML="sorry try again!!!"
           }
         }
           
         
    </script>
