<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function generateTable() {
    // Get the reference for the body
    let rows=parseInt(prompt('enter number'))
    let columns=parseInt(prompt('enter number'))
    var body = document.getElementsByTagName("body")[0];

    // Creates a <table> element
    var tbl = document.createElement("table");
    tbl.setAttribute("border","1px")
    tbl.setAttribute("cellpadding","10px")
    tbl.style.width="90%"

    // Create rows and cells
    for (var i = 0; i < rows; i++) {
        // Creates a table row
        var row = document.createElement("tr");

        for (var j = 0; j < columns; j++) {
            // Creates a table cell
            var cell = document.createElement("td");

            // Add numbers to cells
            var num =  i*columns+ j + 1;
            var cellText = document.createTextNode(num);
            cell.appendChild(cellText);
            

            // Append the cell to the row
            row.appendChild(cell);
        }

        // Append the row to the table body
        tbl.appendChild(row);
    }

    // Append the table to the body
    body.appendChild(tbl);
}

// Call the function with desired number of rows and columns
generateTable();
    </script>
</body>
</html>
