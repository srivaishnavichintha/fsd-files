<body>
    <center><h1>Multiplication Table</h1><hr></center>
    <script>
        let i=1;
        var a=parseInt(prompt('enter a number'));
        while(i<=10){
            document.write(a+'*'+i+'='+a*i+'<br>');
            i++;
        }
    </script>
</body>
</html>
