<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <center><h1> data types in java script</h1><hr></center> 
   <script>
         function datatypes(dataname){
            document.write(dataname+'<br>')
        }
        let num=10
        let str="Thub"
        let bool=true
        const lang = ["html", "css", "javascript"];
        const per= {firstName:"John", lastName:"Doe"}
        const date = new Date();
        datatypes("number = "+num)
        datatypes("string = "+str)
        datatypes("boolean = "+bool)
        datatypes("array = "+lang)
        datatypes("object = "+per.firstName+per.lastName)
        datatypes("date = "+date)
   </script>
</body>
</html>
