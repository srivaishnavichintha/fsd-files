<body>
    <center><h1>Add & Subtract using functions</h1><hr></center>
    <script>
        var a=parseInt(prompt('enter a number'));
        var b=parseInt(prompt('enter another number'));
        function arithmetic(c,d){
            document.write('Addition=',c+d);
            document.write('<br>Subtraction=',c-d);
        }
        arithmetic(a,b);
    </script>
</body>
