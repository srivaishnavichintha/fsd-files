<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="btn()"> button</button>
    <p id="ptag"></p>
    <label>enter name</label>
    <input type="text" id="in" onkeydown="text(this.value)">
    <input  type="button" value="submit" onclick="button()"><br>
    <span id="span"></span>
    <script>
       function btn(){
        //   document.write("you have clicked button")
        let p=document.getElementById("ptag")
        p.innerHTML="you have clicked button"
       }
       function button(){
        let p2=document.getElementById("ptag")
        let p=document.getElementById("in")
        p2.innerHTML= p.value
       }
       function text(value){
        let sp=document.getElementById("span")
        sp.innerText=value
       }
    </script>
</body>
</html>
